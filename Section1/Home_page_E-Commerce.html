  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: arial;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      z-index: 99;
      box-shadow: 0 0 10px black;
      background: rgba(0, 0, 0, 0.664);
    }

    #chk1 {
      display: none;
    }

    i {
      color: white;
      cursor: pointer;
      padding: 4px;

    }

    header .logo {
      flex: 1;
      color: white;
      margin-left: 40px;
      text-transform: uppercase;
      font-size: 15px;
    }

    header .search-box {
      flex: 1;
      position: relative;
    }

    .search-box input {
      width: 100%;
      height: 40px;
      border: none;
      outline: none;
      background: white;
      border-radius: 30px;
      color: gray;
      font-size: 16px;
      text-align: center;
      padding-left: 5px;
      padding-right: 40px;

    }

    .search-box button {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 30px;
      border: none;
      position: absolute;
      top: 0;
      right: 0;
      transform: scale(0.9);
      background: green;
    }

    header ul {
      flex: 2;
      display: flex;
      justify-content: space-evenly;
    }

    header ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    header ul li a:hover {
      border-bottom: 2px solid cadetblue;
    }

    header .menu {
      font-size: 2.5cm;
      display: none;

    }

    .card {
      margin-top: 140px;
      display: flex;
      justify-content: center;

    }

    .thumb {
      height: 250px;
      background-size: cover;
      background-position: center;
    }

    .album {
      background-color: rgba(128, 128, 128, 0.158);
    }



    @media(max-width:1000px) {
      .search-box button {
        position: absolute;
      }

      header ul {
        position: fixed;
        top: 100px;
        right: -100%;
        background: rgba(0, 0, 0, 0.281);
        height: calc(100vh - 100px);
        width: 50%;
        flex-direction: column;
        align-items: center;
        transition: right 0.5s linear;

      }

      header .menu {
        display: block;
        width: 100px;
        text-align: center;
      }

      #chk1:checked~ul {
        right: 0;
      }
    }

    @media(max-width:600px) {
      header .logo {
        font-size: 10px;
        margin-left: 8px;
      }

      header ul {
        width: 100%;
      }
    }
    
  </style>
</head>
